[SETTINGS]

# ZMQ Configuration
zmq_host = 127.0.0.1
zmq_port = 4224
zmq_status_port = 4225

# TAK Server Configuration (optional)
tak_host =
tak_port =
# tcp or udp (leave blank to ignore if host/port unset)
tak_protocol =
tak_tls_p12 =
tak_tls_p12_pass =
tak_tls_skip_verify = True

# Multicast Configuration (optional)
tak_multicast_addr = 239.2.3.1
tak_multicast_port = 6969
enable_multicast = True
tak_multicast_interface = 0.0.0.0
multicast_ttl = 1

# Operational Parameters
# Minimum seconds between CoT sends per drone
rate_limit = 3.0
max_drones = 30
inactivity_timeout = 60.0
enable_receive = False

# MQTT (optional)
mqtt_enabled = False
mqtt_host = 127.0.0.1
mqtt_port = 1883
mqtt_topic = wardragon/drones

# Lattice (optional)
# Set lattice_enabled = True to turn on publishing to Lattice.
# Provide a token via env (recommended): export LATTICE_TOKEN=...
lattice_enabled = False
lattice_token =
# e.g., https://your.env.anduril.cloud (leave blank for default)
lattice_base_url =
# Provenance label shown in Lattice; override per node/team if desired
lattice_source_name = DragonSync
# Publish rates to Lattice (Hz)
lattice_drone_rate = 1.0
lattice_wd_rate = 0.2
